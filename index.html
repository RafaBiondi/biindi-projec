<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biindi</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <img src="/biindi-project/images/Logo.svg" alt="Logo" />
  </header>

  <main>
    <form action="">
      <h1>Let's get <span>creative!</span></h1>
      <p>Login in to Biindi to start creating magic.</p>

      <label for=""><img src="/biindi-project/images/email-icon.svg" alt=""></label>
      <input type="text" name="" id="" placeholder="Email" />

      <label for=""><img src="/biindi-project/images/password-icon.svg" alt=""></label>
      <input type="password" name="" id="" placeholder="Password" />

      <div class="check">
        <input type="checkbox" class="checkbox" id="checkbox1" />
        <label for="checkbox1">Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>



      <button>Log in</button>
    </form>
  </main>
  <div class="banner">
    <img src="images/banner.svg" alt="" />
  </div>
</body>

</html>
